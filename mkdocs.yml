site_name: alembic_utils
site_description: Autogenerate Support for PostgreSQL Functions and (soon) Views

theme:
    name: 'readthedocs'

extra_css:
    - css/custom.css

repo_name: olirice/alembic_utils
repo_url: https://github.com/olirice/alembic_utils
site_url: https://olirice.github.io/alembic_utils

nav:
    - Introduction: 'index.md'
    - Quickstart: 'quickstart.md'
    - API Reference: 'api.md'
    - Configuration: 'config.md'
    - Examples: 'examples.md'

markdown_extensions:
  - codehilite
  - admonition
  - mkautodoc
